    <h1>Add New Resorts!!!</h1>
    <h3>Just add the resorts name and geolocation to learn about its snowfall!</h3>

    <form onsubmit="createResort(); return false;">
        <label for="resort">Resort Name:</label>
        <input type="text" id="resort">
        <br>
        <label for="latitude">Latitude:</label>
        <input type="number" step="any" id="latitude">
        <br>
        <label for="longitude">Longitude:</label>
        <input type="number" step="any"id="longitude">
        <br>
        <br>
        <input type="submit" name="Add Resort">
    </form>

    <div id="new-location"></div>
    <div id="snowResults"></div>
    <br>
    <canvas id="snowChart"></canvas>
